        <form class="form-inline my-2 my-lg-0">
            <button class="btn my-2 my-sm-0" type="submit">Login</button>
        </form>

</nav>

<div class="container">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Active</button>
        <button type="button" class="btn btn-secondary">Drafts</button>
        <button type="button" class="btn btn-secondary">closed</button>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">the list of questions and issues with</th>
            <th scope="col">Management</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>great poll</td>
            <td>
                <input type="button" class="btn btn-success" value="View result">
                <input type="button" class="btn btn-primary" value="close poll">
                <input type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" value="Dell">
            </td>
        </tr>
        </tbody>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Message from webpage</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure want to delete this item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </table>
</div>
