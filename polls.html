<div class="container-fluid">
    <div class="container">
        <form action="" class="polls" onsubmit="return validateForm()">
            <h3>Great polls</h3>
            <p id="error" class="error"></p>
            <ul>
                <li id="question">1. it is necessary to you</li>
                <li><input type="radio" name="choose">Yes</li>
                <li><input type="radio" name="choose">No</li>
            </ul>

            <ul>
                <li id="question2">2. often pass polls</li>
                <li><input type="radio" name="month">Once a month</li>
                <li><input type="radio" name="month">Once a week</li>
            </ul>

            <ul>
                <li id="question3">3. How old are you</li>
                <li><input type="radio" name="age">18 - 20</li>
                <li><input type="radio" name="age">21 - 23</li>
            </ul>
            <input type="Submit" class="btn btn-primary" value="submit" onclick="send()">
        </form>
